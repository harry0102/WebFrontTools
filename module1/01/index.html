<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../Style/reset.css">
    <link rel="stylesheet" type="text/css" href="../../Style/mold.css">
    <link rel="stylesheet" type="text/css" href="../../Style/prism.css">
</head>
<body>
<div class="wrap">
    <div class="activeArea">
        <div class="justifyAuto">
            <form onsubmit="return false" role="form" id="form">
                <label>
                    Username:
                    <input type="text" >
                </label>
                <label>
                    Password:
                    <input type="text" >
                </label>
                <button>提交</button>
            </form>
        </div>
    </div>
    <div class="codeArea">
        <span class="codeHideBtn">&gt;</span>
        <!-- HTML Code Area -->
        <div class="code-area htmlArea">
            <h3>HTML Code</h3>
            <pre class="language-*">
                <code>

                </code>
            </pre>
        </div>
        <!-- CSS Code Area -->
        <div class="code-area cssArea">
            <h3>CSS Code</h3>
            <pre class="language-css">
                <code>

                </code>
            </pre>
        </div>
        <!-- JavaScript Code Area -->
        <div class="code-area jsArea">
            <h3>JavaScript Code</h3>
            <pre class="language-*">
                <code>

                </code>
            </pre>
        </div>
    </div>
</div>
</body>
</html>
<script src="../../Javascript/prism.js"></script>
<script>
(function(){
    var formArea = document.getElementById('form'),
        formInput = formArea.getElementsByTagName('input');
    for(var i =0;i<formInput.length;i++){
        formInput[i].oncopy = formInput[i].onpaste = function(){
            return false;
        }
    }
}())
</script>
